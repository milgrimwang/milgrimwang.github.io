<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Crypto secret note</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #2e2e2e; /* Dark gray background */
            font-family: Arial, sans-serif;
            color: #ddd; /* Light gray text */
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .password-input {
            background-color: #2e2e2e; /* Match page background */
            color: #ddd; /* Light gray text */
            border: 2px solid #888; /* Light gray border */
            padding: 10px;
            font-size: 16px;
            outline: none;
            border-radius: 4px 0 0 4px; /* Rounded on the left */
            width: 200px;
            box-sizing: border-box;
        }

        .password-input.error {
            border-color: red; /* Red border for incorrect password */
        }

        .unlock-button {
            background-color: #888; /* Light gray background */
            color: #2e2e2e; /* Dark gray text */
            border: none;
            padding: 10px 0;
            width: 40px; /* Square button */
            font-size: 18px;
            cursor: pointer;
            border-radius: 0 4px 4px 0; /* Rounded on the right */
        }

        .unlock-button:hover {
            background-color: #bbb; /* Lighter gray on hover */
        }

        .content {
            display: none;
            color: #ddd;
            padding: 20px;
            border: 1px solid #444;
            background-color: #333;
            margin-top: 20px;
            width: 300px;
            text-align: center;
            border-radius: 8px;
            box-sizing: border-box;
        }

        .content.active {
            display: block;
        }

        .container.hidden {
            display: none; /* Hide container when password is correct */
        }
    </style>
</head>
<body>

    <div class="container" id="container">
        <input type="password" id="password" value="111111" class="password-input" placeholder="Enter password" autofocus>
        <button class="unlock-button" onclick="unlockContent()">OK</button>
    </div>

    <div class="content" id="content"></div>

    <script>

        function byteArrayToHexString(buffer) {
            const byteArray = new Uint8Array(buffer);
            return Array.from(byteArray).map(byte => byte.toString(16).padStart(2, '0')).join('');
        }

        function removePadding(input) {
            // Last byte is the amount of padding
            const padAmount = input[input.length - 1]
            const unpaddedSize = input.length - padAmount
            return input.slice(0, unpaddedSize)
        }

        async function printKey(key) {
            const rawKey = await crypto.subtle.exportKey("raw", key);
            console.log("Derived key (hex):", byteArrayToHexString(rawKey));
        }

        async function unlockContent() {
            const password = new TextEncoder().encode(document.getElementById("password").value);
            const container = document.getElementById("container");
            const content = document.getElementById("content");

            const pbkdf2_count = 10;
            const aes_salt = new Uint8Array([40, 125, 144, 239, 176, 235, 164, 88, 0, 98, 217, 21, 3, 112, 219, 74]);
            const aes_iv = new Uint8Array([2, 9, 154, 182, 4, 209, 246, 204, 130, 156, 99, 78]);
            const cipher_text = new Uint8Array([124, 14, 100, 71, 251, 107, 232, 156, 169, 46, 206, 11, 81, 149, 0, 48, 163, 220, 157, 81, 44, 83, 114, 213, 140, 69, 248, 66, 209, 20, 150, 12, 10, 47, 189, 193, 40, 67, 185, 150, 104, 211, 159, 226, 254, 172, 148, 234]);

            console.log(window.isSecureContext);
            console.log(password);
            console.log(aes_salt);
            console.log(aes_iv);
            console.log(cipher_text);
            console.log(pbkdf2_count);

            let password_key = await crypto.subtle.importKey(
                "raw", // Array of bytes
                password,
                {name: "PBKDF2"}, // What algorithm uses the key
                true, // Cannot be extracted
                ["deriveKey"] // What the key is used for
            );
            console.log(password_key);
            await printKey(password_key);
            console.log("Import Key Type:", password_key.type); // Should be "secret"
            console.log("Import Key Algorithm:", password_key.algorithm); // Should show {name: "AES-GCM"}
            console.log("Import Key Usages:", password_key.usages); // Should include "decrypt"

            let decryption_key = await crypto.subtle.deriveKey(
                {
                    name: "PBKDF2", // https://en.wikipedia.org/wiki/PBKDF2
                    salt: aes_salt,
                    iterations: pbkdf2_count,
                    hash: "SHA-256", // Hash function, blessed by NIST
                },
                password_key, // Wrapped password
                {
                    name: "AES-GCM", // What algorithm uses the key
                    length: 256, // Key bit size
                },
                true, // Cannot be extracted
                ["decrypt"] // What the derived key is used for
            );
            console.log(decryption_key);
            await printKey(decryption_key);
            console.log("Derived Key Type:", decryption_key.type); // Should be "secret"
            console.log("Derived Key Algorithm:", decryption_key.algorithm); // Should show {name: "AES-GCM"}
            console.log("Derived Key Usages:", decryption_key.usages); // Should include "decrypt"

            let decrypted_buffer = await crypto.subtle.decrypt(
                {
                    name: "AES-GCM", // Name of block cipher algorithm
                    iv: aes_iv, // Initialization vector
                },
                decryption_key, // Derived key
                cipher_text // Ciphertext
            );
            // const plain_text = new TextDecoder().decode(removePadding(new Uint8Array(decrypted_buffer)));
            const plain_text = new TextDecoder().decode(new Uint8Array(decrypted_buffer));
            console.log(plain_text);

            // container.classList.add("hidden"); // Hide the input and button container
            // content.classList.add("active");   // Show the content
            // content.textContent = "New content as plain text.";
        }

        // document.getElementById("password").addEventListener("keydown", function(event) {
        //     if (event.key === "Enter") {
        //         unlockContent();
        //     }
        // });
        unlockContent();
    </script>
</body>
</html>
