<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Crypto secret note</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #2e2e2e; /* Dark gray background */
            font-family: Arial, sans-serif;
            color: #ddd; /* Light gray text */
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .password-input {
            background-color: #2e2e2e; /* Match page background */
            color: #ddd; /* Light gray text */
            border: 2px solid #888; /* Light gray border */
            padding: 10px;
            font-size: 16px;
            outline: none;
            border-radius: 4px 0 0 4px; /* Rounded on the left */
            width: 200px;
            box-sizing: border-box;
        }

        .password-input.error {
            border-color: red; /* Red border for incorrect password */
        }

        .unlock-button {
            background-color: #888; /* Light gray background */
            color: #2e2e2e; /* Dark gray text */
            border: none;
            padding: 10px 0;
            width: 40px; /* Square button */
            font-size: 18px;
            cursor: pointer;
            border-radius: 0 4px 4px 0; /* Rounded on the right */
        }

        .unlock-button:hover {
            background-color: #bbb; /* Lighter gray on hover */
        }

        .content {
            display: none;
            color: #ddd;
            padding: 20px;
            border: 1px solid #444;
            background-color: #333;
            margin-top: 20px;
            width: 300px;
            text-align: center;
            border-radius: 8px;
            box-sizing: border-box;
        }

        .content.active {
            display: block;
        }

        .container.hidden {
            display: none; /* Hide container when password is correct */
        }
    </style>
</head>
<body>

    <div class="container" id="container">
        <input type="password" id="password" class="password-input" placeholder="Enter password" autofocus>
        <button class="unlock-button" onclick="unlockContent()">OK</button>
    </div>

    <div class="content" id="content"></div>

    <script>
        const encrypted = {"salt": "7d46b7c5bb59c668e80caead17460bcd", "nonce": "12032bc22304500eb8491f03bd7af880", "pbkdf2_count": 1000000, "cipher_text": "f44558dd88db7cb2d0e8af9c722e9fc3def0a224beea3fb66daa7ea45894a00c39315df683aefa388ba6976f7512f6cc"};
        const keySize = 32;

        function hexStringToBytes(input) {
            const bytes = [];
            for (let c = 0; c < input.length; c += 2) {
                bytes.push(parseInt(input.substr(c, 2), 16));
            }
            return Uint8Array.from(bytes);
        }

        function removePadding(input) {
            // Last byte is the amount of padding
            const padAmount = input[input.length - 1]
            const unpaddedSize = input.length - padAmount
            return input.slice(0, unpaddedSize)
        }

        function arrayBufferToHex(buffer) {
            const byteArray = new Uint8Array(buffer);
            return Array.from(byteArray).map(byte => byte.toString(16).padStart(2, '0')).join('');
        }

        async function printDerivedKey(derivedKey) {
            const rawKey = await crypto.subtle.exportKey("raw", derivedKey);
            console.log("Derived key (hex):", arrayBufferToHex(rawKey));
        }

        async function unlockContent() {
            const password = new TextEncoder().encode(document.getElementById("password").value);
            const container = document.getElementById("container");
            const content = document.getElementById("content");

            const salt = hexStringToBytes(encrypted.salt);
            const nonce = hexStringToBytes(encrypted.nonce);
            const pbkdf2_count = encrypted.pbkdf2_count;
            const cipher_text = hexStringToBytes(encrypted.cipher_text);

            console.log(salt);
            console.log(nonce.length, nonce);
            console.log(pbkdf2_count);
            console.log(cipher_text);
            console.log(password);

            const password_key = await crypto.subtle.importKey(
                "raw", // Array of bytes
                password,
                {name: "PBKDF2"}, // What algorithm uses the key
                true, // Cannot be extracted
                ["deriveKey"] // What the key is used for
            );
            console.log(password_key);
            console.log("Derived Key Type:", password_key.type); // Should be "secret"
            console.log("Derived Key Algorithm:", password_key.algorithm); // Should show {name: "AES-GCM"}
            console.log("Derived Key Usages:", password_key.usages); // Should include "decrypt"

            const decryption_key = await crypto.subtle.deriveKey(
                {
                    name: "PBKDF2", // https://en.wikipedia.org/wiki/PBKDF2
                    salt: salt,
                    iterations: pbkdf2_count,
                    hash: "SHA-256", // Hash function, blessed by NIST
                },
                password_key, // Wrapped password
                {
                    name: "AES-GCM", // What algorithm uses the key
                    length: keySize * 8, // Key bit size
                },
                true, // Cannot be extracted
                ["decrypt"] // What the derived key is used for
            );
            await printDerivedKey(decryption_key);
            console.log("Derived Key Type:", decryption_key.type); // Should be "secret"
            console.log("Derived Key Algorithm:", decryption_key.algorithm); // Should show {name: "AES-GCM"}
            console.log("Derived Key Usages:", decryption_key.usages); // Should include "decrypt"

            try {
                const decrypted_buffer = await crypto.subtle.decrypt(
                    {
                        name: "AES-GCM", // Name of block cipher algorithm
                        iv: nonce, // Initialization vector
                    },
                    decryption_key, // Derived key
                    cipher_text // Ciphertext
                );
                // const plain_text = new TextDecoder().decode(removePadding(new Uint8Array(decrypted_buffer)));
                const plain_text = new TextDecoder().decode(new Uint8Array(decrypted_buffer));
                console.log(plain_text);
            } catch(error) {
                console.error("Decryption failed:", error.message);
                return null;
            }

            // container.classList.add("hidden"); // Hide the input and button container
            // content.classList.add("active");   // Show the content
            // content.textContent = "New content as plain text.";
        }

        document.getElementById("password").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                unlockContent();
            }
        });
    </script>
</body>
</html>
