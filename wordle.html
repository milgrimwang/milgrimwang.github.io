<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        /* Light theme variables */
        :root {
            --background-color: #fdf6e3;
            --text-color: #000;
            --cell-border: #ccc;
            --cell-bg: #fffbe6;
            --correct-color: green;
            --present-color: gold;
            --absent-color: lightgray;
            --key-bg: #fffbe6;
            --key-border: #ccc;
        }

        /* Dark theme variables */
        .dark-mode {
            --background-color: #121212;
            --text-color: #fff;
            --cell-border: #555;
            --cell-bg: #1e1e1e;
            --correct-color: #007f00;
            --present-color: #bb9b00;
            --absent-color: #444;
            --key-bg: #666;
            --key-border: #777;
        }

        #game {
            text-align: center;
        }
        .row {
            display: flex;
            justify-content: center;
            margin: 1px 0;
        }
        .cell {
            width: 50px;
            height: 50px;
            border: 2px solid var(--cell-border);
            margin: 1px;
            font-size: 1.5em;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            text-transform: uppercase;
            background-color: var(--cell-bg);
            transition: transform 0.2s;
        }
        .correct {
            background-color: var(--correct-color);
            color: white;
        }
        .present {
            background-color: var(--present-color);
            color: white;
        }
        .absent {
            background-color: var(--absent-color);
        }

        #message {
            margin-top: 20px;
            font-size: 1.2em;
        }

        /* Floating message for win/lose */
        #overlay-message {
            position: absolute;
            top: 40%;
            background-color: var(--background-color);
            color: var(--text-color);
            padding: 20px;
            border: 2px solid var(--cell-border);
            box-shadow: 0px 0px 10px rgba(0,0,0,0.3);
            text-align: center;
            border-radius: 10px;
            display: none;
            cursor: pointer;
        }

        .keyboard {
            margin-top: 1px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .key-row {
            display: flex;
            justify-content: center;
            margin: 1px 0;
        }
        .key {
            display: inline-block;
            padding: 10px 5px;
            margin: 2px;
            border: 1px solid var(--key-border);
            background-color: var(--key-bg);
            font-size: 1.2em;
            cursor: pointer;
            text-transform: uppercase;
        }
        .key.correct {
            background-color: var(--correct-color);
            color: white;
        }
        .key.absent {
            background-color: var(--absent-color);
        }
        .enter, .delete {
            flex-grow: 1;
            text-align: center;
        }

        /* Animation styles */
        @keyframes flip {
            0% { transform: rotateX(0); }
            50% { transform: rotateX(90deg); background-color: #fff; }
            100% { transform: rotateX(0); }
        }
        @keyframes bump {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        @keyframes jitter {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        .flip {
            animation: flip 0.6s ease;
        }
        .bump {
            animation: bump 0.2s ease;
        }
        .jitter {
            animation: jitter 0.3s ease;
        }
    </style>
</head>

, "degas", "delve", "demit", "demob", "deter", "douse", "drown", "dwell", "eject", "embed", "embus", "emote", "enact", "ended", "endow", "enjoy", "enrol", "ensue", "enter", "equip", "erase", "erect", "erode", "erupt", "estop", "evade", "evict", "evoke", "exact", "exalt", "excel", "exert", "exist", "expel", "extol", "flout", "forgo", "glean", "gnash", "gotta", "greet", "hafta", "halve", "harry", "heare", "hocus", "hover", "imbed", "impel", "imply", "incur", "infer", "inter", "inure", "knead", "laden", "learn", "lemme", "likee", "lived", "looky", "lynch", "marry", "merge", "misdo", "mixin", "mosey", "mourn", "needs", "niobe", "occur", "orate", "orkem", "outdo", "paled", "parse", "plead", "poach", "predo", "prove", "quash", "quell", "react", "rearm", "rebid", "rebut", "recur", "recut", "refer", "relax", "renew", "repay", "repel", "repot", "resew", "resit", "retry", "reuse", "revet", "rewed", "rewet", "rewin", "rouse", "saith", "scram", "seize", "selle", "sever", "shalt", "shirk", "shorn", "shute", "sidle", "skimp", "skulk", "slink", "slosh", "solve", "speak", "spend", "spurn", "stoke", "strew", "swear", "tandy", "tarry", "teach", "tempt", "thank", "turne", "unary", "unbar", "uncap", "unify", "unite", "unman", "unpeg", "unpin", "unrig", "unrip", "unset", "unsew", "untie", "unzip", "usurp", "uttuh", "waive", "wanna", "wanta", "weigh", "widen", "wield", "wreak", "wrest", "write", "wrung", "wynne", "yearn"];
        let solution = words[Math.floor(Math.random() * words.length)];
        let currentRow = 0;
        let currentGuess = "";
        let gameOver = false;

        // Game board setup
        const board = document.getElementById('board');
        for (let i = 0; i < 6; i++) {
            const row = document.createElement('div');
            row.classList.add('row');
            for (let j = 0; j < 5; j++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                row.appendChild(cell);
            }
            board.appendChild(row);
        }

        // Virtual keyboard setup
        const keyboard = document.getElementById('keyboard');
        const rows = [
            "qwertyuiop".split(''),
            "asdfghjkl".split(''),
            ["enter", ..."zxcvbnm".split(''), "delete"]
        ];
        const keyMap = {};

        rows.forEach((row) => {
            const keyRow = document.createElement('div');
            keyRow.classList.add('key-row');
            row.forEach((key) => {
                const keyElement = document.createElement('div');
                keyElement.classList.add('key');
                keyElement.textContent = key === "enter" ? "⏎" : key === "delete" ? "⌫" : key;
                if (key === "enter") keyElement.classList.add("enter");
                if (key === "delete") keyElement.classList.add("delete");
                keyElement.addEventListener("click", () => handleKeyPress(key));
                keyMap[key] = keyElement;
                keyRow.appendChild(keyElement);
            });
            keyboard.appendChild(keyRow);
        });

        function handleKeyPress(letter) {
            if (gameOver) return;

            if (letter === "enter") {
                submitGuess();
            } else if (letter === "delete") {
                deleteLastLetter();
            } else if (currentGuess.length < 5) {
                addLetter(letter);
            }
        }

        function addLetter(letter) {
            if (currentGuess.length >= 5) return;

            currentGuess += letter;
            const row = document.getElementsByClassName('row')[currentRow];
            const cell = row.getElementsByClassName('cell')[currentGuess.length - 1];
            cell.textContent = letter;
            bumpAnimation(currentGuess.length - 1);
        }

        function deleteLastLetter() {
            if (currentGuess.length === 0) return;

            const row = document.getElementsByClassName('row')[currentRow];
            const cell = row.getElementsByClassName('cell')[currentGuess.length - 1];
            cell.textContent = "";
            currentGuess = currentGuess.slice(0, -1);
        }

        function submitGuess() {
            if (currentGuess.length !== 5) {
                invalidWordAnimation();
                return;
            }

            if (!words.includes(currentGuess)) {
                invalidWordAnimation();
                return;
            }

            const row = document.getElementsByClassName('row')[currentRow];
            const cells = row.getElementsByClassName('cell');
            let correctLetters = 0;

            for (let i = 0; i < 5; i++) {
                const letter = currentGuess[i];
                flipAnimation(cells[i], i);
                if (solution[i] === letter) {
                    setTimeout(() => {
                        cells[i].classList.add('correct');
                        keyMap[letter].classList.add('correct');
                    }, 300 * i); // Delay color change to match flip
                    correctLetters++;
                } else if (solution.includes(letter)) {
                    setTimeout(() => {
                        cells[i].classList.add('present');
                        if (!keyMap[letter].classList.contains('correct')) {
                            keyMap[letter].classList.add('present');
                        }
                    }, 300 * i); // Delay color change to match flip
                } else {
                    setTimeout(() => {
                        cells[i].classList.add('absent');
                        keyMap[letter].classList.add('absent');
                    }, 300 * i); // Delay color change to match flip
                }
            }

            currentRow++;

            if (correctLetters === 5) {
                showOverlayMessage("YOU WIN!");
                gameOver = true;
            } else if (currentRow === 6) {
                showOverlayMessage(`GAME OVER. THE WORD WAS "${solution.toUpperCase()}"`);
                gameOver = true;
            }

            currentGuess = ""; // Reset current guess for the next row
        }

        function flipAnimation(cell, index) {
            setTimeout(() => {
                cell.classList.add('flip');
            }, 300 * index); // Apply the flip one letter at a time
        }

        function bumpAnimation(index) {
            const row = document.getElementsByClassName('row')[currentRow];
            const cell = row.getElementsByClassName('cell')[index];
            cell.classList.add('bump');
            setTimeout(() => {
                cell.classList.remove('bump');
            }, 200);
        }

        function invalidWordAnimation() {
            const row = document.getElementsByClassName('row')[currentRow];
            const cells = row.getElementsByClassName('cell');
            for (let cell of cells) {
                cell.classList.add('jitter');
            }
            setTimeout(() => {
                for (let cell of cells) {
                    cell.classList.remove('jitter');
                }
            }, 300);
        }

        function showOverlayMessage(text) {
            const overlay = document.getElementById("overlay-message");
            const overlayText = document.getElementById("overlay-text");
            overlayText.textContent = text;
            overlay.style.display = "block";
            overlay.addEventListener("click", resetGame);
        }

        // Function to reset the game without reloading the page
        function resetGame() {
            document.getElementById('overlay-message').style.display = "none";
            const rows = document.getElementsByClassName('row');
            for (let row of rows) {
                const cells = row.getElementsByClassName('cell');
                for (let cell of cells) {
                    cell.textContent = "";
                    cell.classList.remove('correct', 'present', 'absent');
                }
            }

            const keys = document.getElementsByClassName('key');
            for (let key of keys) {
                key.classList.remove('correct', 'present', 'absent');
            }

            // Reset variables and choose a new word
            currentRow = 0;
            currentGuess = "";
            solution = words[Math.floor(Math.random() * words.length)];
            gameOver = false;
        }
