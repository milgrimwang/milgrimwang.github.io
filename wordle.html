<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: var(--background-color);
            color: var(--text-color);
            user-select: none; /* Disables text selection */
            -webkit-user-select: none; /* For Chrome, Safari, and Opera */
            -moz-user-select: none;    /* For Firefox */
            -ms-user-select: none;     /* For Internet Explorer/Edge */
        }

        /* Light theme variables */
        :root {
            --background-color: #fdf6e3;
            --text-color: #000;
            --cell-border: #ccc;
            --cell-bg: #fffbe6;
            --correct-color: green;
            --present-color: gold;
            --absent-color: lightgray;
            --key-bg: #fffbe6;
            --key-border: #ccc;
        }

        /* Dark theme variables */
        .dark-mode {
            --background-color: #121212;
            --text-color: #fff;
            --cell-border: #555;
            --cell-bg: #1e1e1e;
            --correct-color: #007f00;
            --present-color: #bb9b00;
            --absent-color: #444;
            --key-bg: #666;
            --key-border: #777;
        }

        #game {
            text-align: center;
        }
        .row {
            display: flex;
            justify-content: center;
            margin: 1px 0;
        }
        .cell {
            width: 50px;
            height: 50px;
            border: 2px solid var(--cell-border);
            margin: 1px;
            font-size: 1.5em;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            text-transform: uppercase;
            background-color: var(--cell-bg);
            transition: transform 0.2s;
        }
        .correct {
            background-color: var(--correct-color);
            color: white;
        }
        .present {
            background-color: var(--present-color);
            color: white;
        }
        .absent {
            background-color: var(--absent-color);
        }

        #message {
            margin-top: 20px;
            font-size: 1.2em;
        }

        /* Floating message for win/lose */
        #overlay-message {
            position: absolute;
            top: 40%;
            background-color: var(--background-color);
            color: var(--text-color);
            padding: 20px;
            border: 2px solid var(--cell-border);
            box-shadow: 0px 0px 10px rgba(0,0,0,0.3);
            text-align: center;
            border-radius: 10px;
            display: none;
            cursor: pointer;
        }

        .keyboard {
            margin-top: 1px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .key-row {
            display: flex;
            justify-content: center;
            margin: 1px 0;
        }
        .key {
            display: inline-block;
            padding: 10px 10px;
            margin: 2px;
            border: 1px solid var(--key-border);
            background-color: var(--key-bg);
            font-size: 1.2em;
            cursor: pointer;
            text-transform: uppercase;
        }
        .key.correct {
            background-color: var(--correct-color);
            color: white;
        }
        .key.present {
            background-color: var(--present-color);
            color: white;
        }
        .key.absent {
            background-color: var(--absent-color);
        }
        .enter, .delete {
            flex-grow: 1;
            text-align: center;
        }

        /* Animation styles */
        @keyframes flip {
            0% { transform: rotateX(0); }
            50% { transform: rotateX(90deg); background-color: #fff; }
            100% { transform: rotateX(0); }
        }
        @keyframes bump {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        @keyframes jitter {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        .flip {
            animation: flip 0.6s ease;
        }
        .bump {
            animation: bump 0.2s ease;
        }
        .jitter {
            animation: jitter 0.3s ease;
        }
    </style>
</head>

", "shade", "shake", "shame", "sharp", "sheep", "shelf", "shirt", "shock", "short", "skirt", "sleep", "slope", "small", "smash", "smell", "smile", "smoke", "snake", "solid", "sound", "south", "space", "spade", "spoon", "stage", "stamp", "start", "steam", "steel", "stick", "stiff", "still", "stone", "store", "story", "sugar", "sweet", "table", "taste", "there", "thick", "thing", "thumb", "tight", "tired", "tooth", "touch", "trade", "train", "trick", "twist", "under", "value", "verse", "voice", "waste", "watch", "water", "wheel", "where", "while", "white", "woman", "wound", "wrong", "young"];

        rows.forEach((row) => {

            keyRow.classList.add('key-row');
            row.forEach((key) => {

                keyElement.classList.add('key');
                keyElement.textContent = key === "enter" ? "⏎" : key === "delete" ? "⌫" : key;
                if (key === "enter") keyElement.classList.add("enter");
                if (key === "delete") keyElement.classList.add("delete");
                keyElement.addEventListener("click", () => handleKeyPress(key));
                keyMap[key] = keyElement;
                keyRow.appendChild(keyElement);
            });
            keyboard.appendChild(keyRow);
        });

        function handleKeyPress(letter) {
            if (gameOver) return;

            if (letter === "enter") {
                submitGuess();
            } else if (letter === "delete") {
                deleteLastLetter();
            } else if (currentGuess.length < 5) {
                addLetter(letter);
            }
        }

        function addLetter(letter) {
            if (currentGuess.length >= 5) return;

            currentGuess += letter;
            const row = document.getElementsByClassName('row')[currentRow];
            const cell = row.getElementsByClassName('cell')[currentGuess.length - 1];

            bumpAnimation(currentGuess.length - 1);

            if (currentGuess.length === 0) return;

            cell.textContent = "";

            const row = document.getElementsByClassName('row')[currentRow];

        }

            const keys = document.getElementsByClassName('key');
            for (let key of keys) {
                key.classList.remove('correct', 'present', 'absent');
            }

            // Reset variables and choose a new word
            currentRow = 0;
            currentGuess = "";
            solution = words[Math.floor(Math.random() * words.length)];
            gameOver = false;
        }

        // Listen for physical keyboard input
        document.addEventListener("keydown", (e) => {
            if (!gameOver) {
                const key = e.key.toLowerCase();
                if (rows.flat().includes(key) || key === 'backspace') {
                    handleKeyPress(key === 'backspace' ? 'delete' : key);
                }
            } else {
                resetGame()
            }
        });
    </script>
</body>
</html>
