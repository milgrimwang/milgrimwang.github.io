<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: var(--background-color);
            color: var(--text-color);
            user-select: none; /* Disables text selection */
            -webkit-user-select: none; /* For Chrome, Safari, and Opera */
            -moz-user-select: none;    /* For Firefox */
            -ms-user-select: none;     /* For Internet Explorer/Edge */
        }

        /* Light theme variables */
        :root {
            --background-color: #fdf6e3;
            --text-color: #000;
            --cell-border: #ccc;
            --cell-bg: #fffbe6;
            --correct-color: green;
            --present-color: gold;
            --absent-color: lightgray;
            --key-bg: #fffbe6;
            --key-border: #ccc;
        }

        /* Dark theme variables */
        .dark-mode {
            --background-color: #121212;
            --text-color: #fff;
            --cell-border: #555;
            --cell-bg: #1e1e1e;
            --correct-color: #007f00;
            --present-color: #bb9b00;
            --absent-color: #444;
            --key-bg: #666;
            --key-border: #777;
        }

        #game {
            text-align: center;
        }
        .row {
            display: flex;
            justify-content: center;
            margin: 1px 0;
        }
        .cell {
            width: 50px;
            height: 50px;
            border: 2px solid var(--cell-border);
            margin: 1px;
            font-size: 1.5em;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            text-transform: uppercase;
            background-color: var(--cell-bg);
            transition: transform 0.2s;
        }
        .correct {
            background-color: var(--correct-color);
            color: white;
        }
        .present {
            background-color: var(--present-color);
            color: white;
        }
        .absent {
            background-color: var(--absent-color);
        }

        #message {
            margin-top: 20px;
            font-size: 1.2em;
        }

        /* Floating message for win/lose */
        #overlay-message {
            position: absolute;
            top: 40%;
            background-color: var(--background-color);
            color: var(--text-color);
            padding: 20px;
            border: 2px solid var(--cell-border);
            box-shadow: 0px 0px 10px rgba(0,0,0,0.3);
            text-align: center;
            border-radius: 10px;
            display: none;
            cursor: pointer;
        }

        .keyboard {
            margin-top: 1px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .key-row {
            display: flex;
            justify-content: center;
            margin: 1px 0;
        }
        .key {
            display: inline-block;
            padding: 10px 10px;
            margin: 2px;
            border: 1px solid var(--key-border);
            background-color: var(--key-bg);
            font-size: 1.2em;
            cursor: pointer;
            text-transform: uppercase;
        }
        .key.correct {
            background-color: var(--correct-color);
            color: white;
        }
        .key.present {
            background-color: var(--present-color);
            color: white;
        }
        .key.absent {
            background-color: var(--absent-color);
        }
        .enter, .delete {
            flex-grow: 1;
            text-align: center;
        }

        /* Animation styles */
        @keyframes flip {
            0% { transform: rotateX(0); }
            50% { transform: rotateX(90deg); background-color: #fff; }
            100% { transform: rotateX(0); }
        }
        @keyframes bump {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        @keyframes jitter {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        .flip {
            animation: flip 0.6s ease;
        }
        .bump {
            animation: bump 0.2s ease;
        }
        .jitter {
            animation: jitter 0.3s ease;
        }
    </style>
</head>

hoo", "waist", "waite", "waive", "waken", "waker", "walla", "wally", "waltz", "wamus", "wanda", "wanna", "wanta", "waste", "watap", "watch", "water", "waver", "wavey", "waxer", "waxes", "wayne", "weald", "weary", "weave", "weber", "wedge", "weeny", "weepy", "weigh", "weill", "weird", "welsh", "wench", "wendy", "weser", "whack", "whale", "whang", "whare", "wharf", "whaup", "wheal", "wheat", "wheel", "whelk", "whelp", "where", "which", "whiff", "while", "whine", "whirl", "whirr", "whish", "whisk", "whist", "white", "whity", "whizz", "whole", "whoop", "whore", "whorl", "whort", "widdy", "widen", "widow", "width", "wield", "wigan", "wight", "wilde", "willy", "wilma", "wince", "winch", "windy", "winze", "wiper", "wirer", "witan", "witch", "withe", "withy", "witty", "wives", "wizen", "woden", "wodge", "wolfe", "wolly", "wolof", "woman", "women", "wooer", "woolf", "woosh", "wootz", "woozy", "wordy", "world", "worry", "worse", "worst", "worth", "wotan", "wound", "wrack", "wrath", "wreak", "wreck", "wrest", "wrick", "wring", "wrist", "write", "wrong", "wrung", "wuhan", "wurst", "wyatt", "wynne", "xebec", "xenia", "xenon", "xeres", "xerox", "xhosa", "xylem", "xylol", "xylyl", "yabby", "yacca", "yacht", "yahoo", "yakka", "yakut", "yalta", "yamen", "yapok", "yapon", "yaqui", "yearn", "yeast", "yeats", "yemen", "yenta", "yerba", "yeses", "yield", "yobbo", "yodel", "yodle", "yokel", "yonne", "young", "youth", "ypres", "yucca", "yukes", "yukon", "yulan", "yummy", "zadok", "zaire", "zakat", "zaman", "zamia", "zappa", "zaria", "zaxes", "zebec", "zebra", "zelda", "zesty", "zibet", "zilch", "zloty", "zohar", "zombi", "zonda", "zooid", "zoril"];
        let solution = words[Math.floor(Math.random() * words.length)];
        let currentRow = 0;
        let currentGuess = "";
        let gameOver = false;

        // Game board setup
        const board = document.getElementById('board');
        for (let i = 0; i < 6; i++) {
            const row = document.createElement('div');
            row.classList.add('row');
            for (let j = 0; j < 5; j++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                row.appendChild(cell);
            }
            board.appendChild(row);
        }

        // Virtual keyboard setup
        const keyboard = document.getElementById('keyboard');
        const rows = [
            "qwertyuiop".split(''),
            "asdfghjkl".split(''),
            ["enter", ..."zxcvbnm".split(''), "delete"]
        ];
        const keyMap = {};

        rows.forEach((row) => {
            const keyRow = document.createElement('div');
            keyRow.classList.add('key-row');
            row.forEach((key) => {
                const keyElement = document.createElement('div');
                keyElement.classList.add('key');
                keyElement.textContent = key === "enter" ? "" : key === "delete" ? "" : key;
                if (key === "enter") keyElement.classList.add("enter");
                if (key === "delete") keyElement.classList.add("delete");
                keyElement.addEventListener("click", () => handleKeyPress(key));
                keyMap[key] = keyElement;
                keyRow.appendChild(keyElement);
            });
            keyboard.appendChild(keyRow);
        });

        function handleKeyPress(letter) {
            if (gameOver) return;

            if (letter === "enter") {
                submitGuess();
            } else if (letter === "delete") {
                deleteLastLetter();
            } else if (currentGuess.length < 5) {
                addLetter(letter);
            }
        }

        function addLetter(letter) {
            if (currentGuess.length >= 5) return;

            currentGuess += letter;
            const row = document.getElementsByClassName('row')[currentRow];
            const cell = row.getElementsByClassName('cell')[currentGuess.length - 1];
            cell.textContent = letter;
            bumpAnimation(currentGuess.length - 1);
        }

        function deleteLastLetter() {
            if (currentGuess.length === 0) return;

            const row = document.getElementsByClassName('row')[currentRow];
            const cell = row.getElementsByClassName('cell')[currentGuess.length - 1];
            cell.textContent = "";
            currentGuess = currentGuess.slice(0, -1);
        }

        function submitGuess() {
            if (currentGuess.length !== 5) {
                invalidWordAnimation();
                return;
            }

            if (!words.includes(currentGuess)) {
                invalidWordAnimation();
                return;
            }

            const row = document.getElementsByClassName('row')[currentRow];
            const cells = row.getElementsByClassName('cell');
            let correctLetters = 0;
            let eventCount = 0;

            for (let i = 0; i < 5; i++) {
                eventCount += 1;
                const letter = currentGuess[i];
                flipAnimation(cells[i], i);
                if (solution[i] === letter) {
                    setTimeout(() => {
                        cells[i].classList.add('correct');
                        if (keyMap[letter].classList.contains('present')) {
                            keyMap[letter].classList.remove('present');
                        }
                        keyMap[letter].classList.add('correct');
                    }, 300 * i); // Delay color change to match flip
                    correctLetters++;
                } else if (solution.includes(letter)) {
                    setTimeout(() => {
                        cells[i].classList.add('present');
                        if (!keyMap[letter].classList.contains('correct')) {
                            keyMap[letter].classList.add('present');
                        }
                    }, 300 * i); // Delay color change to match flip
                } else {
                    setTimeout(() => {
                        cells[i].classList.add('absent');
                        keyMap[letter].classList.add('absent');
                    }, 300 * i); // Delay color change to match flip
                }
            }

            currentRow++;
            eventCount++;

            if (correctLetters === 5) {
                setTimeout(() => {
                    showOverlayMessage("YOU WIN!");
                }, 300 * eventCount); // Delay show message until the final flip
                gameOver = true;
            } else if (currentRow === 6) {
                setTimeout(() => {
                    showOverlayMessage(`GAME OVER. THE WORD WAS "${solution.toUpperCase()}"`);
                }, 300 * eventCount); // Delay show message until the final flip
                gameOver = true;
            }

            currentGuess = ""; // Reset current guess for the next row
        }

        function flipAnimation(cell, index) {
            setTimeout(() => {
                cell.classList.add('flip');
            }, 300 * index); // Apply the flip one letter at a time
        }

        function bumpAnimation(index) {
            const row = document.getElementsByClassName('row')[currentRow];
            const cell = row.getElementsByClassName('cell')[index];
            cell.classList.add('bump');
            setTimeout(() => {
                cell.classList.remove('bump');
            }, 200);
        }

        function invalidWordAnimation() {
            const row = document.getElementsByClassName('row')[currentRow];
            const cells = row.getElementsByClassName('cell');
            for (let cell of cells) {
                cell.classList.add('jitter');
            }
            setTimeout(() => {
                for (let cell of cells) {
                    cell.classList.remove('jitter');
                }
            }, 300);
        }

        function showOverlayMessage(text) {
            const overlay = document.getElementById("overlay-message");
            const overlayText = document.getElementById("overlay-text");
            overlayText.textContent = text;
            overlay.style.display = "block";
            overlay.addEventListener("click", resetGame);
            overlay.addEventListener("keydown", resetGame)
        }

        // Function to reset the game without reloading the page
        function resetGame() {
            document.getElementById('overlay-message').style.display = "none";
            const rows = document.getElementsByClassName('row');
            for (let row of rows) {
                const cells = row.getElementsByClassName('cell');
                for (let cell of cells) {
                    cell.textContent = "";
                    cell.classList.remove('correct', 'present', 'absent', 'flip');
                }
            }

            const keys = document.getElementsByClassName('key');
            for (let key of keys) {
                key.classList.remove('correct', 'present', 'absent');
            }

            // Reset variables and choose a new word
            currentRow = 0;
            currentGuess = "";
            solution = words[Math.floor(Math.random() * words.length)];
            gameOver = false;
        }

        // Listen for physical keyboard input
        document.addEventListener("keydown", (e) => {
            if (!gameOver) {
                const key = e.key.toLowerCase();
                if (rows.flat().includes(key) || key === 'backspace') {
                    handleKeyPress(key === 'backspace' ? 'delete' : key);
                }
            } else {
                resetGame()
            }
        });
